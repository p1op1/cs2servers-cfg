// Переменные
// Server Defaults

hostname "test_servak"                // Set server hostname
sv_cheats 0                   // Enable or disable cheats
sv_hibernate_when_empty 0  // Disable server hibernation

// Passwords

rcon_password "changeme"            // Set rcon password
sv_password "changeme"                   // Set server password
rcon_connected_clients_allow true

 
// GOTV
tv_enable "1"
tv_name "BAKS.GG"
tv_title "BAKS.GG"
tv_allow_camera_man                                     1
tv_allow_static_shots                                   1
tv_autorecord                                           0
tv_autoretry                                            1
tv_debug                                                0
tv_delay                                                90
tv_delaymapchange                                       1
tv_deltacache                                           2
tv_maxclients                                           2
tv_maxrate                                              0
tv_nochat                                               1
tv_overridemaster                                       1
tv_timeout                                              60
tv_transmitall                                          1
tv_advertise_watchable                                  1
